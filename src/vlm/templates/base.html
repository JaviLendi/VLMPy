
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLMPy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    {# <script defer src="{{ url_for('static', filename='js/auto-translate.js') }}"></script> #}
    <script defer src="{{ url_for('static', filename='js/plotly-3.0.1.min.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/message-center.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/config-manager.js') }}"></script>
    <script>
        // Apply saved theme immediately
        (function() {
            const savedMode = localStorage.getItem('appearance-mode') || 'System';
            const html = document.documentElement;
            if (savedMode === 'Light') {
                html.classList.add('light-mode');
            } else if (savedMode === 'Dark') {
                html.classList.remove('light-mode');
            } else if (savedMode === 'System') {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                html.classList.toggle('light-mode', !prefersDark);
            }
        })();
    </script>
</head>
<body>
    <div class="wrapper">
        <!-- Loading Spinner -->
        <div id="loading-spinner" class="spinner_main"></div>
        <!-- Header -->
        <nav class="navbar">
            <div class="brand">
                <div class="logo-circle"><img src="{{ url_for('static', filename='images/icon.svg') }}" alt="VLMPy Logo" width="50"></div>
                <div class="brand-text">
                    <h1>VLMPy</h1>
                    <p>Visualización y análisis VLM</p>
                </div>
            </div>
            <div class="nav-links" id="nav-links">
                <div class="nav-nav" id="nav-nav">
                <a class="nav-init" href="/">
                    <span class="material-symbols-outlined" style="vertical-align:middle;">home</span> Home
                </a>
                <a href="/airfoil">
                    <span class="material-symbols-outlined" style="vertical-align:middle;">Joystick</span> Airfoil
                </a>
                <a href="/wing">
                    <span class="material-symbols-outlined" style="vertical-align:middle;">label_important</span> Wings
                </a>
                <a href="/results">
                    <span class="material-symbols-outlined" style="vertical-align:middle;">insert_chart</span> Results
                </a>
                <a class="nav-cta" href="/airfoil">
                    <span class="material-symbols-outlined" style="vertical-align:middle;">play_arrow</span> Begin
                </a>
                </div>
            </div>
            <button class="menu-toggle-landing" id="landing-menu-toggle" aria-label="Abrir menú">
                <i class="fas fa-bars"></i>
                <i class="fas fa-times"></i>
            </button>
            <!-- Appearance Toggle Button -->
            <div class="appearance-toggle">
                <div class="toggle-buttons" id="appearance-toggle-buttons">
                    <button class="toggle-trigger" aria-label="Cambiar apariencia">
                        <i class="fas fa-palette"></i>
                    </button>
                    <div class="appearance-options" aria-label="Opciones de apariencia">
                        <button class="appearance-btn" data-mode="Light" aria-label="Light Mode">
                            <i class="fas fa-sun"></i>
                        </button>
                        <button class="appearance-btn" data-mode="Dark" aria-label="Dark Mode">
                            <i class="fas fa-moon"></i>
                        </button>
                        <button class="appearance-btn" data-mode="System" aria-label="System Mode">
                            <i class="fas fa-desktop"></i>
                        </button>
                    </div>
                </div>
            </div>
            <script>
            // Appearance toggle logic
            document.addEventListener('DOMContentLoaded', function() {
                const toggleButtons = document.getElementById('appearance-toggle-buttons');
                const trigger = toggleButtons.querySelector('.toggle-trigger');
                const options = toggleButtons.querySelector('.appearance-options');
                const btns = options.querySelectorAll('.appearance-btn');
                let panelOpen = false;

                // Show/hide options panel
                trigger.addEventListener('click', function(e) {
                    panelOpen = !panelOpen;
                    toggleButtons.classList.toggle('show-options', panelOpen);
                    toggleButtons.classList.toggle('hide-options', !panelOpen);
                });

                // Set active button and save mode
                btns.forEach(btn => {
                    btn.addEventListener('click', function() {
                        btns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        localStorage.setItem('appearance-mode', btn.dataset.mode);
                        panelOpen = false;
                        toggleButtons.classList.remove('show-options');
                        toggleButtons.classList.add('hide-options');
                        // Apply theme immediately
                        const html = document.documentElement;
                        if (btn.dataset.mode === 'Light') {
                            html.classList.add('light-mode');
                        } else if (btn.dataset.mode === 'Dark') {
                            html.classList.remove('light-mode');
                        } else if (btn.dataset.mode === 'System') {
                            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                            html.classList.toggle('light-mode', !prefersDark);
                        }
                    });
                    // Set active state on load
                    if (localStorage.getItem('appearance-mode') === btn.dataset.mode) {
                        btn.classList.add('active');
                    }
                });

                // Hide panel when clicking outside
                document.addEventListener('click', function(e) {
                    if (!toggleButtons.contains(e.target) && panelOpen) {
                        panelOpen = false;
                        toggleButtons.classList.remove('show-options');
                        toggleButtons.classList.add('hide-options');
                    }
                });

                // Hamburger menu logic
                const menuToggle = document.getElementById('landing-menu-toggle');
                const navLinks = document.getElementById('nav-links');
                const overlay = document.querySelector('.navbar-overlay');
                function closeMenu() {
                    navLinks.classList.remove('open');
                    if (overlay) overlay.classList.remove('active');
                }
                function openMenu() {
                    navLinks.classList.add('open');
                    if (overlay) overlay.classList.add('active');
                }
                menuToggle.addEventListener('click', function(e) {
                    e.stopPropagation();
                    if (navLinks.classList.contains('open')) {
                        closeMenu();
                    } else {
                        openMenu();
                    }
                });
                // Close menu when clicking outside or overlay
                document.addEventListener('click', function(e) {
                    if (navLinks.classList.contains('open') && !navLinks.contains(e.target) && !menuToggle.contains(e.target)) {
                        closeMenu();
                    }
                });
                if (overlay) {
                    overlay.addEventListener('click', closeMenu);
                }
            });
            </script>
            <!-- Overlay for mobile menu -->
            <div class="navbar-overlay"></div>
        </nav>
        <!-- Overlay for sidebar -->
        <div class="overlay" aria-hidden="true"></div>
        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
        <footer class="modal-footer">
            <p>&copy; 2025 VLMPy. All rights reserved.</p>
        </footer>
        <!--Message container-->
        <div id="message-container" class="message-container" aria-live="polite"></div>
        <!-- Scripts -->
        <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
    </div>
</body>
</html>
